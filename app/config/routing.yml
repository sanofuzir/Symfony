sano_user:
    resource: "@SanoUserBundle/Controller/"
    type:     annotation
    prefix:   /

sano_admin:
    resource: "@SanoAdminBundle/Controller/"
    type:     annotation
    prefix:   /admin

sano_blog:
    resource: "@SanoBlogBundle/Controller/"
    type:     annotation
    prefix:   /blog

_static:
    pattern:  /
    defaults: { _controller: SanoStaticBundle:default:index }

sanoNewsBundle:
    resource: "@SanoNewsBundle/Controller/"
    type:     annotation
    prefix:   /news

SanoStaticBundle:
    resource: "@SanoStaticBundle/Controller/"
    prefix:   /

#Fos User
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

